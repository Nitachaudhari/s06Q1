<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width intial-scale=1.0">
        <title>Card Layout of images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma" class="card-image">
                <h3 class="h-name">Vijay Shekhar Sharma</h3>
                <p class="h-position">Founder & CEO</p>
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="paytm" class="company-logo">

            </div>
            <div class="inner-container">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="Kunal Shah" class="card-image">
                <h3 class="h-name">Kunal Shah</h3>
                <p class="h-position">Founder</p>
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="cred" class="company-logo">

            </div>
            <div class="inner-container">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau" class="card-image">
                <h3 class="h-name">Amrish Rau</h3>
                <p class="h-position">CEO</p>

                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png" alt="pine labs" class="company-logo">

            </div>

            <div class="inner-container">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain" class="card-image">
                <h3 class="h-name">Sampad Swain</h3>
                <p class="h-position">Co-Founder & CEO</p>
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png" alt="instamojo" class="company-logo">

            </div>


        </Div>
    </body>
</html>
